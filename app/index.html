
<html ng-app = "myApp">
  <head>
    <title>Kevin's Vox App</title>
    <meta name="Kevin's Job App for Vox Media" content="Thank you in advance for your consideration.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css"/>
  </head>

  <body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/vox.js"></script>
    
    
    <div ng-controller="NamesController">
      <div ng-repeat="n in names">        
        <p><strong>First:</strong> {{n.first}}</p>
        <p><strong>Last:</strong> {{n.last}}</p>
        <p><strong>Balance:</strong> {{n.balance | currency}}</p>   
        <input ng-model="n.balance">
        <button ng-click="names.remove($index)">Remove</button>
        <br>

      </div>
      <button ng-click="names.addJoe()">Add Joe Smo</button>

      <form ng-submit="names.add()">
        <input id="test">
        <button>Submit</button>
      </form>

    </div>

    <div ng-controller="StartUpController">
      <form ng-submit="funding.requestFunding()">
        Starting: <input ng-model="funding.startingEstimate">
                         
        Recommendation: {{funding.needed}}
        <br>
        <button>Fund my startup!</button>
      </form>

      <br>
      <button ng-click="funding.reset()">Reset</button>
    </div>

    <!-- toggling a menu -->
    <div ng-controller="DeathrayMenuController">
      <button ng-click="toggleMenu()">Toggle</button>
      <ul ng-show="menuState.show">
        <!-- Option 1 hash operator -->
        <button ng-class="{'menu-disabled-true': isDisabled, 'menu-disabled-false': !isDisabled, }" ng-click="stun()">Stun</button>
        <!-- Option 2 Ternary operator -->
        <button ng-class="isDisabled ? 'menu-disabled-true' : 'menu-disabled-false' ">Stun</button>
          <button ng-click="toggleAvailability()">{{currentAvailabilityOption}}</button><br>
        <button ng-click="disintegrate()">Disintegrate</button><br>
        <button ng-click="erase()">Erase</button><br>
      </ul>
    </div>

    <!-- Tables Highlighting rows -->
    
    <table ng-controller="RestaurantTableController">
      <tr ng-repeat="restaurant in restaurants.directory" 
          ng-click="restaurants.selectRestaurant($index)" 
          ng-class="{'selected': $index==restaurants.selectedRow}">
          <td>{{restaurant.name}}</td>
          <td>{{restaurant.cuisine}}</td>
      </tr>
    </table>

    <!-- Backgrounds -->
    
    <table ng-controller="ImagesController">
      <p>test</p>
      <p>{{test}}</p>
      <tr>

        <td><img ng-src="assets/images/computer.jpg"></td>
        <td><img ng-src="assets/images/Euro.jpg"></td>
        <td><img ng-src="assets/images/science.jpg"></td>
      </tr>

    </table>

    <!-- Shopping Cart -->

  </body>
</html>
