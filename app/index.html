
<html ng-app = "myApp">
  <head>
    <title>Kevin's Vox App</title>
    <meta name="Kevin's Job App for Vox Media" content="Thank you in advance for your consideration.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css"/>
  </head>

  <body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/app.js"></script>
    
    
    <div ng-controller="NamesController">
      <div ng-repeat="n in names">        
        <p><strong>First:</strong> {{n.first}}</p>
        <p><strong>Last:</strong> {{n.last}}</p>
        <p><strong>Balance:</strong> {{n.balance | currency}}</p>   
        <input ng-model="n.balance">
        <button ng-click="names.remove($index)">Remove</button>
        <br>

      </div>
      <button ng-click="names.addJoe()">Add Joe Smo</button>

      <form ng-submit="names.add()">
        <input id="test">
        <button>Submit</button>
      </form>

    </div>

    <div ng-controller="StartUpController">
      <form ng-submit="funding.requestFunding()">
        Starting: <input ng-model="funding.startingEstimate">
                         
        Recommendation: {{funding.needed}}
        <br>
        <button>Fund my startup!</button>
      </form>

      <br>
      <button ng-click="funding.reset()">Reset</button>
    </div>

    <!-- toggling a menu -->
    <div ng-controller="DeathrayMenuController">
      <button ng-click="toggleMenu()">Toggle</button>
      <ul ng-show="menuState.show">
        <button class="menu-disabled-{{isDisabled}}" ng-click="stun()">Stun</button>
          <button ng-click="toggleAvailability()">{{currentAvailabilityOption}}</button><br>
        <button ng-click="disintegrate()">Disintegrate</button><br>
        <button ng-click="erase()">Erase</button><br>
      </ul>
    </div>



  </body>
</html>
